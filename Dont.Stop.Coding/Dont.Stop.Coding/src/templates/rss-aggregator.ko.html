<div id="rss-list">
	<div id="rss-toggle">
		<button data-bind="visible: !menuOpen(), click: function() { menuOpen(true); }"><i class="material-icons">settings</i></button>
		<button data-bind="visible: menuOpen(), click: function() { menuOpen(false); }"><i class="material-icons">close</i></button>
	</div>
	<div id="rss-entries-container" data-bind="visible: menuOpen(), foreach: rssFeeds">
		<a class="rss-feed" href="#" data-bind="click: function() { $parent.callUrl(url); }"><span data-bind="text: channel"></span></a>
		<br/>
	</div>
</div>
<br />
<br />
<div data-bind="foreach: rssItems()">
	<div class="rss-item">
		<a class="rss-link" data-bind="attr: { href: link }" target="_blank"><span class="rss-title" data-bind="text: title"></span></a>
		<p class="rss-description" data-bind="text: description"></p>
	</div>
	<br />
</div>
