<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="description" content="Sorting algorithms simulation">
	<meta name="keywords" content="sorting, algoritms">

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<body>

	<div class="loading" data-bind="visible: working">
		<div>
			<img src="images/preloader-w8-cycle-black.gif" />
		</div>
	</div>

	<nav role="navigation">
		<div id="menu-toggle">
			<button data-bind="visible: !menuOpen(), click: function() { menuOpen(true); }"><i class="material-icons">menu</i></button>
			<button data-bind="visible: menuOpen(), click: function() { menuOpen(false); }"><i class="material-icons">close</i></button>
		</div>
		<div id="menu-entries-container" data-bind="visible: menuOpen()">
			<a class="menu-entry" href="#" data-bind="click: function() { appsRunner.gotoRssAggregator(); }"><i class="material-icons menu">rss_feed</i><span>RSS aggregator</span></a>
			<br />
			<a class="menu-entry" href="#" data-bind="click: function() { appsRunner.gotoSortingArrays(); }"><i class="material-icons menu">sort</i><span>Array sortings</span></a>
			<br />
			<a class="menu-entry" href="#" data-bind="click: function() { appsRunner.gotoGameOfLife(); }"><i class="material-icons menu">grid_on</i><span>Game of life</span></a>
			<br />
			<a class="menu-entry" href="https://github.com/alinddicu" target="_blank"><i class="material-icons menu">contact_support</i><span>About</span></a>
			<br class="clearBoth" />
		</div>
	</nav>

	<br />

	<!-- inject:html -->
	<!-- endinject -->

	<div data-bind="with: currentViewModel">
		<div id="content-container" data-bind="template: { name: pageName, afterRender: function () { render(); }}">
		</div>
	</div>
</body>

</html>
